    }

      position:absolute;
      left:0%;

    #swiper #ul2{

      width: auto;
      height: 300px;
      list-style: none;

     click: function (obj) {
       
       if (obj.data.pic1_url) {
         console.log('children')
         $('#swiper').toggle();
         $('#control').toggle();
         console.log('child:',obj.data); //得到当前点击的节点数据
         $('#image1').attr('src', obj.data.pic1_url);
         $('#image2').attr('src', obj.data.pic2_url);
         $('#image3').attr('src', obj.data.pic3_url);
       }else{
         
         //一级目录
         console.log('father:',obj.data)
         $('#image1').attr('src', '');
         $('#image2').attr('src', '');
         $('#image3').attr('src', '');
         $('#swiper').toggle();
         $('#control').toggle();
         //插入节点
         var slide = document.getElementById('ul1');
         var slide2 = document.getElementById('ul2');
         var slide3 = document.getElementById('ul3');

          for(var i=0;i<obj.data.imgs1.length;i++){
            slide.innerHTML += '<li><img class="itemImg" src="'+ obj.data.imgs1[i]+'"></li>'
            slide2.innerHTML += '<li><img class="itemImg" src="'+ obj.data.imgs2[i]+'"></li>'
            slide3.innerHTML += '<li><img class="itemImg" src="'+ obj.data.imgs3[i]+'"></li>'


          }
          $('#swiper').append(slide)//insertDomNode
          $('#swiper').append(slide2)//insertDomNode
          $('#swiper').append(slide3)//insertDomNode

        

         
        var swiper = document.getElementById('swiper');
        var speed = 2;//初始化速度
  
        var oLi= document.getElementsByTagName('li');
        console.log(oLi)
        slide.style.width = oLi.length*600+'px';
        slide2.style.width = oLi.length*600+'px';
        slide3.style.width = oLi.length*600+'px';

        var left = document.getElementById('left');
        var right = document.getElementById('right');
        var start = document.getElementById('start');
        var stop = document.getElementById('stop');
        var fast = document.getElementById('fast');
        var sort = document.getElementById('sort');
        console.log('slide.offsetLeft:',slide.offsetLeft)
        console.log('slide.offsetWidth:',slide.offsetWidth/2)

        //move function
        function move(){
        if(slide.offsetLeft<-(slide.offsetWidth/2)){
              slide.style.left = 0;
              slide2.style.left = 0;
              slide3.style.left = 0;
          }
        if(slide.offsetLeft > 0){//向右滚动，当靠右的图1移出边框时
              slide.style.left = -(slide.offsetWidth/2)+'px';
              slide2.style.left = -(slide2.offsetWidth/2)+'px';
              slide3.style.left = -(slide3.offsetWidth/2)+'px';
          }
    
            slide.style.left = slide.offsetLeft + speed + 'px';
            slide2.style.left = slide2.offsetLeft + speed + 'px';
            slide3.style.left = slide3.offsetLeft + speed + 'px';

          }
          // control mit
          swiper.addEventListener('mouseout', function () {
          timer = setInterval(move,30);
            },false);
          swiper.addEventListener('mousemove', function () {
              clearInterval(timer);//鼠标移入清除定时器
            },false);
          left.addEventListener('click',function(){
            speed = -2;
          },false);
          right.addEventListener('click',function(){
            speed = 2;
          },false);
          
        // $('#start').one('click',function(){
        //   timer = setInterval(move,30);
        // })
          start.addEventListener('click',function(){
              timer = setInterval(move,30);
          },false);
          stop.addEventListener('click',function(){
            clearInterval(timer);
          },false);
          fast.addEventListener('click',function(){
            speed = speed *1.5
           
          },false);
          sort.addEventListener('click',function(){
            speed = speed *0.8
            if(speed<=2){
              speed = 2
            }
          },false);
          var timer = setInterval(move,30);
       }
     }
   });
   $('.img img').on('click', function () {
      layer.photos({
          photos: '.img',
          shadeClose: false,
          closeBtn: 2,
          anim: 0
      });
  })
 });
 
}
